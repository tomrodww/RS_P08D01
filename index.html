<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">


  <title>RS - P08</title>
</head>
<body>

  <div id="app">
    
    <main>
      <div class="cover-page">
        <div class="cover-img">
          <img src="assets/astronaut.svg" alt="Astronaut and planets in space">
        </div>
        <div class="cover-rest">
          <h1>Explore sem limites</h1>
          <p>Porque o aprendizado é contínuo</p>
          <img id="arrow" src="assets/arrow.svg" alt="Arrow pointing down">
        </div>
        
      </div class="cover-page">

    
      <div class="cards">

        <section>
          <figure>
            <img src="assets/planet1.svg" alt="">
            <h2>Não pare nunca</h2>
            <figcaption>
              <p>Se você deseja ter sucesso nos estudos, 
                é fundamental que você adote uma mentalidade 
                de "não pare nunca". Estudar de forma 
                consistente e contínua é a chave para o 
                progresso e a conquista de seus objetivos.
              </p>
            </figcaption>
          </figure>

          <figure>
            <img src="assets/planet2.svg" alt="">
            <h2>Só volta</h2>
            <figcaption>
              <p>Se você parou ou perdeu o ritmo em 
                alguma atividade ou projeto, saiba que 
                nunca é tarde para recomeçar. Às vezes, 
                as circunstâncias podem mudar, ou podemos 
                nos sentir desmotivados ou sobrecarregados.
              </p>
            </figcaption>
          </figure>

          <figure>
            <img src="assets/planet3.svg" alt="">
            <h2>Siga seu ritmo</h2>
            <figcaption>
              <p>Avançar pouco a pouco mantém progresso 
                constante em objetivos, evitando parar 
                ou desistir. Mesmo pequenos passos nos 
                aproximam do destino e motivam a continuidade. 
                Não subestime o poder de cada ação rumo ao 
                objetivo final.
              </p>
            </figcaption>
          </figure>
        
        </section>

      </div>
    
      <div class="contact-area">
        <form class="contact-form">
          <fieldset class="contact">
            <div class="fieldset-wrapper">
              
              <legend>Entre em contato</legend>
        
              <div class="input-wrapper">
                <input type="text" id="contact-name" required placeholder="Seu nome" />
              </div>
        
              <div class="input-wrapper">
                <input type="email" id="contact-email" required placeholder="Seu email" />
              </div>
        
              <div class="input-wrapper">
                <textarea type="text" id="contact-message" required placeholder="Digite sua mensagem aqui..." ></textarea>
              </div>
  
              
              <button>
                <p>Enviar Mensagem</p>
              </button>
  
            </div> 
          </fieldset>
        </form>

        <img src="assets/stars.svg" alt="">
      </div>

    </main>

    <footer>
      <P>© 2023 - Rocketseat Explorer</P>
    </footer>
    
  </div>
</body>
</html>
